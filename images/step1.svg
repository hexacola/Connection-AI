<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" rx="10" fill="#262626"/>
  
  <!-- Message box -->
  <rect x="50" y="50" width="500" height="200" rx="6" fill="#1A1A1A" stroke="#393939" stroke-width="1"/>
  
  <!-- Regular text -->
  <text x="70" y="90" font-family="Arial" font-size="14" fill="#c6c6c6">Hi David,</text>
  
  <!-- Selected text with highlight -->
  <rect x="70" y="110" width="460" height="50" rx="3" fill="rgba(165, 110, 255, 0.2)" stroke="#a56eff" stroke-width="1"/>
  <text x="70" y="130" font-family="Arial" font-size="14" fill="#f4f4f4">I wanted to discuss the project timeline with you. Could we meet sometime this week to go over the details? I have some concerns about the current deadline.</text>
  
  <!-- Rest of the message -->
  <text x="70" y="170" font-family="Arial" font-size="14" fill="#c6c6c6">Looking forward to your response.</text>
  <text x="70" y="200" font-family="Arial" font-size="14" fill="#c6c6c6">Best regards,</text>
  <text x="70" y="220" font-family="Arial" font-size="14" fill="#c6c6c6">Sarah</text>
  
  <!-- Cursor icon -->
  <path d="M390 135 L400 125 L400 145 Z" fill="#f4f4f4"/>
</svg> 